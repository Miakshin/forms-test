<header>
  <div class="create-header">
    <a href="/home" class="create-header__back">
      <img src="assets/img/row.png" alt="row" class="create-header__img-btn">
    </a>
    <h2 class="create-header__title">Create new form</h2>
  </div>
</header>
<section>
  <form class="form">
    <mat-form-field   class="form__title">
      <input matInput type="text"  name="title" [(ngModel)]="formTemplate.title">
    </mat-form-field>
  <mat-form-field class="form__description">
    <input matInput type="text" name="description" [(ngModel)]="formTemplate.description" placeholder="description">
  </mat-form-field>
  <div class="form-cell" *ngFor="let question of formTemplate.questions; let i = index">
    <input type="text" class="form-cell__input-title" value="Question title" name="quextion-title"
    [(ngModel)]="question.title">
    <div class="form-cell-settings" >
      <mat-select  class="form-cell-settings__section" name="quextion-type"
      [(ngModel)]="question.type" value={{question.type}}>
        <mat-option value="string" class="form-cell-settings__section">
          text(string)
        </mat-option>
        <mat-option value="oneOfList" class="form-cell-settings__section">
          one of list
        </mat-option>
        <mat-option value="ddl" class="form-cell-settings__section">
          drop-down list
        </mat-option>
      </mat-select>
    </div>
    <div class="form-cell-content">
      <p *ngIf="question.type === 'string'" class="form-cell-content__short-answer">Short answer</p>
      <div *ngIf="question.type === 'ddl' || question.type === 'oneOfList'" class="drop-down-items">
        <ul>
          <li *ngFor="let variable of question.variables;let in = index">
            <input type="text" class="drop-down-items__input" (change)="onChangeQuestin($event,i,in)"
            value={{variable}} name="variable-item">
            <input *ngIf="question.variables.length > 1" type="button" (click)="onQuestinDelete(i,in)" value="x">
          </li>
        </ul>
        <input *ngIf="question.variables.length < 7" type="button" class="drop-down-items__button-add" value="Another variable"
        (click)="addDropDownItem(i)">
      </div>
    </div>
    <div class="form-cell__footer">
      <input *ngIf="formTemplate.questions.length > 1" type="button" value="delete" (click)="onCellDelete(i)"/>
    </div>
  </div>
  <input type="button" (click)="saveForm()" value="save"/>
  </form>
  <input  class="button__add-qyestion" type="button" value="+" (click)="addQuestion()"/>
</section>
